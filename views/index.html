<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>
<link href="style/style.css" rel="stylesheet">
<link href="style/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-default navbar-static-top navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="/">IBM</a>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>


	<div class="container">
		<% if(typeof(error) !== 'undefined') { %>
			<div class="col-md-10 col-md-offset-1" >
				<div class="alert alert-warning alert-dismissible" role="alert">
	  				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  				 <%= error %>
				</div>
			</div>
		<% }else{ %>
			<div id="error_div"></div>
		<% } %>
		<div class="col-md-4 col-md-offset-4 authentication_panel">
			<div class="panel panel-default ">
				<div class="panel-heading">Autenticação</div>
				<div class="panel-body form-horizontal">
					<div class="form-group">
						<label for="token_input" class="col-sm-2 control-label">Token:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="token_input"
								placeholder="Token">
						</div>
					</div>
				</div>
				<div class="panel-footer">

					<button type="button" class="btn btn-primary btn-sm btn-block"
						onclick="login(this)" id="confirm_button">Confirmar</button>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p>Copyright &copy; IBM-Brazil</p>
	</footer>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script src="scripts/index.js"></script>
	<script type="text/javascript" src="/scripts/util.js"></script>
</body>
</html>
